// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'

    ext.deps = [
            'dagger'                 : 'com.google.dagger:dagger:2.24',
            'daggerCompiler'         : 'com.google.dagger:dagger-compiler:2.24',
            'autoService'            : 'com.google.auto.service:auto-service:1.0-rc6',
            'autoCommon'             : 'com.google.auto:auto-common:0.10',
            'junit'                  : 'junit:junit:4.12',
            'truth'                  : 'com.google.truth:truth:1.0',
            'kotlin'                 : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlin_version}",
            'javaPoet'               : 'com.squareup:javapoet:1.11.1',
            'guava'                  : 'com.google.guava:guava:28.1-jre',
            'guavaAndroid'           : 'com.google.guava:guava:28.1-android',
            'compileTesting'         : 'com.google.testing.compile:compile-testing:0.18',
            'robolectric'            : 'org.robolectric:robolectric:4.3',
            'inject'                 : 'javax.inject:javax.inject:1',
            'android'                : 'com.google.android:android:4.1.1.4',
            'androidxAnnotations'    : 'androidx.annotation:annotation:1.1.0',
            'dexMemberList'          : 'com.jakewharton.dex:dex-member-list:4.1.0',
            'assistedInject'         : 'com.squareup.inject:assisted-inject-annotations-dagger2:0.5.0',
            'assistedInjectCompiler' : 'com.squareup.inject:assisted-inject-processor-dagger2:0.5.0',
            'assistedInjectProcessor': 'com.squareup.inject:assisted-inject-processor:0.5.0',
            'work'                   : 'androidx.work:work-runtime:2.2.0',
            'incap': [
                    'runtime': "net.ltgt.gradle.incap:incap:0.2",
                    'processor': "net.ltgt.gradle.incap:incap-processor:0.2",
            ],
    ]

    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
